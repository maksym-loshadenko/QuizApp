<div class="container">
  <mat-card>
    <form
      class="login-panel"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <h1 class="bold">Sign In</h1>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label for="username">Username</mat-label>

        <input
          matInput
          type="text"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        >
      </mat-form-field>

      <mat-form-field
        class="full-width"
        appearance="fill"
      >
        <mat-label for="password">Enter your password</mat-label>

        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          name="password"
          [(ngModel)]="form.password"
          required
          #password="ngModel"
        >

        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          class="uppercase"
          type="submit"
        >
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button
        class="full-width btn"
        mat-raised-button
        color="primary"
      >
        Sign In
      </button>
    </form>
  </mat-card>
</div>
