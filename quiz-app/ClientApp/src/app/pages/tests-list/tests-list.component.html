<mat-card class="page-back">
  <h2 class="page-title">Available tests:</h2>
  <mat-divider></mat-divider>

  <table mat-table [dataSource]="testsList">
    <ng-container matColumnDef="testName">
      <th mat-header-cell *matHeaderCellDef> Test Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actionButton">
      <th class="w-75 th-center" mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openDialog(element.id, element.name, element.description)">Start</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
